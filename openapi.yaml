openapi: 3.0.1
info:
  title: Mesoor Central Storage Defination
  description: |
    Mesoor中央存储字段<br>
    共识:<br>
    Resume stage3 起，后续stage在前一stage上追加字段。如果你使用Resume stage5，默认包含stage3 stage4的所有字段，并且已经经过处理<br>
    知识图谱链接公司/学校不体现在stage3，由下游业务规则自行分析(xxxLinked 字段)<br>
    paths 里面的接口不是真实接口，只是表示类型定义<br>
    ApplicantStandardResume 基本与Resume一致，包含部分Resume中没有的字段。在实际处理中可以直接按照Resume处理ApplicantStandardResume
  version: 1.0.0.alpha9
servers:
  - url: https://transmitter.nadileaf.com/v1/{tenantId}/
    variables:
      tenantId:
        default: 'boe-test'
        description: tenant id
    description: 中央存储
paths:
  /Job/{openId}/stage/I0:
    get:
      tags:
      - Job
      summary: 职位Stage0
      description: json string
      parameters:
       - name: openId
         in: path
         description: Job Open ID
         required: true
         schema:
           type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobStage0"
  /Job/{openId}/stage/I1:
