  /Resume/{openId}/stage/I3:
    get:
      tags:
      - Resume
      summary: 简历Stage3
      description: 包含结构化字段、包括学历、婚姻状况、性别等字段enum；年龄、身高、薪资范围等字段的转Int与IntRange；地点的tire解析、附加层级关系。所有分析结果字段以`Normalized`结尾。
      parameters:
       - name: openId
         in: path
         description: Job Open ID
         required: true
