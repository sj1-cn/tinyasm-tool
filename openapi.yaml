  /Resume/{openId}/stage/I0:
    get:
      tags:
      - Resume
      summary: 简历Stage0
      description: json string
      parameters:
       - name: openId
         in: path
         description: Job Open ID
         required: true
         schema:
           type: string
      responses:
        200:
          description: successful operation
          content:
